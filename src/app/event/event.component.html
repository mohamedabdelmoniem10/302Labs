
<ngx-spinner
bdColor="#005e97"
size="large"
color="#fff"
type="ball-clip-rotate-pulse"
fullScreen="false"
>
</ngx-spinner>


<div class="container-fluid">
  <div class="row">
      <app-aside class="left p-0 col-lg-3" [class.abs]="enableSideBar"></app-aside>
      <!-- <app-rent class="right col-lg-9"></app-rent> -->
      <div class="right col-lg-9">
          <div class=" bgc container-fluid">
              <button class="btn btn-warning d-lg-none" *ngIf="!enableSideBar" (click)="showSideBar()">
                  <img src="../../assets/menu.png" alt="">
               </button>
              <div class="event-box ">
                  <div class="caros text-center">

                    <div class='wide' [class.right-div]='eventControl'>
                      <ngb-datepicker  [(ngModel)]="model"></ngb-datepicker>
                      <button class=" myBtn btn  mr-2" (click)="selectToday()">Select Today</button>
                      <button id="showBtn" (click)="onDateSelected()" class="myBtn btn">Show</button>
                      <br>
                    </div>
                    
                    <div *ngIf="eventControl"  class="eventInfo left-div text-center ">
                      <img [src]="myEvent.img">
                      <p>
                        <span class="text-dark">
                          Name :
                        </span>
                        {{myEvent.name}}
                      </p>
                      <p>
                        <span class="text-dark">
                          Describtion :
                        </span>
                        {{myEvent.desc}}
                      </p>

                      <span id="gustNo">
                        Guests: {{noGust}} 
                      </span> 
                        <br>
                      <span *ngIf="enabled" class="text-success">You are Interest in this event</span>
                        <button class="myGustBtn btn" *ngIf="!enabled" (click)="gustInc()">Interest?</button>
                        <button class="btn myViewBtn" (click)="onView()">View Details</button>          
                    </div>
                          <br>
                    <div *ngIf='apologizeMsg'>
                      <p class="text-dark" >We are so Sorry There aren't any Event in this day</p>
                    </div>

                    </div>
                  </div>
                    
                  <div *ngIf="viewControl" class="event-box w-color">
                      <button (click)="viewControl = !viewControl" class="btn btn-secondary myClose">
                        <img src="../../assets/close.svg" class="closeimg" alt="">
                      </button>
                      <div  class="viewSection">
                        <img src="{{myEvent.img}}" class="half-top" alt="">
                        <h1><span class="text-dark">Name: </span>{{ myEvent.name }}</h1>
                        <h4><span class="text-dark">Sponsor: </span>{{ myEvent.sponsor }}</h4>
                        <h6><span class="text-dark">Details: </span><br>{{ myEvent.desc }}</h6>
                      </div>
                  </div>



              </div>
          </div>
      </div> 
  </div>
  
  <router-outlet></router-outlet>
